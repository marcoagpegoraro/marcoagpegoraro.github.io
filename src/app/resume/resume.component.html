<section class="fwh-slide--first">
    <div class="content">
        <div class="column">
            <div class="resume">

                <mat-card style="width: 100%;">
                    <mat-card-header>
                        <mat-card-title>Marco Antonio Gon√ßalves Pegoraro</mat-card-title>
                        <mat-card-subtitle>Desenvolvedor Java</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-list role="list">
                            <mat-accordion>
                                <div *ngFor="let resumeItem of resume; index as i;">
                                    <mat-card-subtitle class="subtitle-list"> {{resumeItem.title}}</mat-card-subtitle>
                                    <mat-expansion-panel *ngFor="let item of resumeItem.itens; index as j;">
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>
                                                {{item.title}}
                                            </mat-panel-title>
                                            <mat-panel-description>
                                            </mat-panel-description>
                                        </mat-expansion-panel-header>
                                        <p>{{item.description}}</p>
                                        <p>{{item.place}}</p>
                                        <p>{{item.start}}</p>
                                        <p>{{item.end}}</p>
                                    </mat-expansion-panel>
                                    <mat-divider style="margin-top: 5px;"></mat-divider>
                                </div>
                            </mat-accordion>
                        </mat-list>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <img src="assets/img/marcotutoia.jpeg" class="fwh-slide--first">
    </div>
</section>
