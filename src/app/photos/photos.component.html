<div class="fwh-slide">
  <mat-toolbar color="primary">
    <span>Sobre mim</span>
  </mat-toolbar>

  <div class="scrollmenu">
    <mat-card *ngFor="let item of certificacoes" class="card">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
      </mat-card-header>
        <img mat-card-image [src]="item.image" [alt]="item.imageAlt">
      <mat-card-content>
        <p>
          <!-- {{item.description}} -->
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a [href]="item.link" target="_blank"  mat-raised-button color="primary">Link</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
