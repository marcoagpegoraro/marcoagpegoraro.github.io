<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0A1929" />

    <title>Marco Antonio Gonçalves Pegoraro</title> <!--title - Maximum of 65 characters -->

    <meta name="description" content="Hello, my name is Marco! Welcome to my website."/>  <!--description - Maximum of 155 characters -->
    <meta property="og:title" content="Marco Antonio Gonçalves Pegoraro" />  <!--og:title - Maximum of 35 characters -->
    <meta property="og:url" content="https://www.marcoagpegoraro.com.br" /> <!--og:url - Full link to the current webpage address -->
    <meta property="og:description" content="Welcome to my website!" /> <!--description - Maximum of 65 characters -->
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" /> <!--og:image - Image(JPG or PNG) with a size less than 300KB and minimum dimensions of 300 x 200 *. This image should be served via a HTTPS connection with a valid non-self-signed certificate.** -->
    <meta property="og:type" content="profile" />  <!--og:type - In order for your object to be represented within the graph, you need to specify its type. Here's a list of the global types available: http://ogp.me/#types. You can also specify your own types. -->
    <meta property="og:locale" content="en_US" /> <!--og:locale - The locale of the resource. You can also use og:locale:alternate if you have other language translations available. -->
    <meta property="og:locale:alternate" content="pt_BR" />
    <meta property="og:locale:alternate" content="it_IT" />
    

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
